<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="black"></rect>

  <!-- レーダー部分 -->
  <g transform="translate(80,75)">
    <circle r="50" stroke="lime" stroke-width="2" fill="none"></circle>
    <circle r="35" stroke="lime" stroke-width="1" fill="none"></circle>
    <circle r="20" stroke="lime" stroke-width="1" fill="none"></circle>
    <line x1="0" y1="0" x2="40" y2="-40" stroke="lime" stroke-width="2"></line>
    <circle cx="0" cy="0" r="4" fill="lime"></circle>
    <circle cx="40" cy="-40" r="5" fill="lime"></circle>
    <circle cx="25" cy="-10" r="3" fill="lime"></circle>

    <!-- 飛行機シルエット（▲型） -->
    <polygon points="0,-8 4,4 -4,4" fill="lime"></polygon>
  </g>

  <!-- 文字 -->
  <text x="160" y="90" fill="lime" font-size="36" font-family="Arial, sans-serif" font-weight="bold">
    Flight-Viz
  </text>
</svg>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flight-viz.backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      {{- include "flight-viz.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "flight-viz.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- if .Values.registry.enabled }}
      imagePullSecrets:
      - name: {{ include "flight-viz.fullname" . }}-registry
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "flight-viz.fullname" . }}
      {{- end }}
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: db-migrate
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        command: ["bundle", "exec", "rails", "db:create", "db:migrate"]
        env:
        - name: RAILS_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: RAILS_ENV
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: DATABASE_HOST
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: DATABASE_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_PASSWORD
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        {{- with .Values.security.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 3000
        env:
        - name: RAILS_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: RAILS_ENV
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: DATABASE_HOST
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "flight-viz.backend.fullname" . }}-config
              key: DATABASE_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_PASSWORD
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.backend.path }}
            port: 3000
          initialDelaySeconds: {{ .Values.healthCheck.backend.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.backend.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.backend.path }}
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- if .Values.resources.backend }}
        resources:
          {{- toYaml .Values.resources.backend | nindent 10 }}
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "flight-viz.backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  selector:
    {{- include "flight-viz.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  ports:
  - port: {{ .Values.service.backend.port }}
    targetPort: 3000
  type: {{ .Values.service.backend.type }}

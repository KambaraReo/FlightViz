{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "flight-viz.postgresql.fullname" . }}-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.primary.persistence.size }}
  {{- if .Values.postgresql.primary.persistence.storageClass }}
  storageClassName: {{ .Values.postgresql.primary.persistence.storageClass }}
  {{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flight-viz.postgresql.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "flight-viz.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "flight-viz.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:14
        {{- with .Values.security.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "flight-viz.fullname" . }}-postgresql
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: {{ .Values.postgresql.auth.database }}
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        {{- if .Values.resources.postgresql }}
        resources:
          {{- toYaml .Values.resources.postgresql | nindent 10 }}
        {{- end }}
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: {{ include "flight-viz.postgresql.fullname" . }}-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "flight-viz.postgresql.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  selector:
    {{- include "flight-viz.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
  ports:
  - port: {{ .Values.service.postgresql.port }}
    targetPort: 5432
  type: {{ .Values.service.postgresql.type }}
{{- end }}

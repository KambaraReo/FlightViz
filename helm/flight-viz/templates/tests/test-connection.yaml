apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "flight-viz.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flight-viz.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "flight-viz.frontend.fullname" . }}:{{ .Values.service.frontend.port }}']
    - name: curl-backend
      image: curlimages/curl:7.85.0
      command: ['curl']
      args: ['{{ include "flight-viz.backend.fullname" . }}:{{ .Values.service.backend.port }}/up']

# Development values for flight-viz
replicaCount:
  backend: 1
  frontend: 1

image:
  backend:
    repository: flight-viz-backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: flight-viz-frontend
    tag: latest
    pullPolicy: IfNotPresent

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: user
    password: "" # Set via --set for development
    database: flight_viz_development
  primary:
    persistence:
      enabled: true
      size: 5Gi

# Ingress configuration (development - no SSL)
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: flight-viz.local
      paths:
        - path: /api
          pathType: Prefix
          service: backend
        - path: /
          pathType: Prefix
          service: frontend
  tls: []

# cert-manager disabled for development
certManager:
  enabled: false

# Reduced resource limits for development
resources:
  backend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  frontend:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
  postgresql:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Environment variables
env:
  rails:
    environment: development

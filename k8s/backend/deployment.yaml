apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: flight-viz
  labels:
    app: backend
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      imagePullSecrets:
        - name: docker-registry-secret

      initContainers:
        - name: db-migrate
          image: sakuraore/flight-viz-backend:latest
          command: ["bundle", "exec", "rails", "db:create", "db:migrate"]
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret

      containers:
        - name: backend
          image: sakuraore/flight-viz-backend:latest
          imagePullPolicy: Always

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: 3000
              name: http

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret

          livenessProbe:
            httpGet:
              path: /up
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10

          readinessProbe:
            httpGet:
              path: /up
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
